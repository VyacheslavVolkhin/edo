<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/slick.min.js" defer></script>
    <script src="./js/jquery.fancybox.min.js" defer></script>
    <script src="./js/jquery.maskedinput.min.js" defer></script>
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <!-- wrap -->
    <div class="wrap">


        <!-- header -->
        <header class="header">
            <div class="inner-wrap">
                <div class="logo-wrap">
                    <a href="" class="logo">PRO-МТ.ЭДО</a>
                </div>
                <div class="menu-wrap popup-menu-wrap js-popup-wrap">
                    <a href="" class="btn-popup btn-action-ico ico-menu js-btn-popup-toggle"></a>
                    <div class="popup-content-block js-popup-block">
                        <ul class="menu">
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">дашборд</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu01.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">процессы</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu02.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">задачи</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu03.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu active">
                                    <div class="button-title">файлы</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu04.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">настройки</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu05.png" alt="">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- /header -->

        <!-- page -->
        <div class="page-full">

            <!--page-actions-box-->
            <div class="page-actions-box">
                <div class="nav-inner-wrap">
                    <div class="nav-wrap">
                        <a href="" class="btn button-border">
                            <div class="button-ico">
                                <img src="./img/icons/arrow-back.svg" alt="">
                            </div>
                            <div class="button-title">Назад</div>
                        </a>
                    </div>
                    <div class="title-wrap">
                        <h1 class="page-title title-att"><a href="">Настройки</a></h1>
                    </div>
                </div>
                <div class="buttons-inner-wrap">
                    <div class="button-wrap">
                        <a href="" class="btn-action-ico button-action">
                            <img src="./img/icons/save.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <!--/page-actions-box-->

            <!--page-buttons-actions-box-->
            <div class="page-buttons-actions-box">
                <div class="buttons-inner-wrap js-tabs-nav">
                    <div class="button-wrap">
                        <a href="" class="btn button-tab active" data-tab="tab01">Список типов документов</a>
                    </div>
                    <div class="button-wrap">
                        <a href="" class="btn button-tab" data-tab="tab02">Сценарии для документов</a>
                    </div>
                </div>
            </div>
            <!--/page-buttons-actions-box-->

            <!--tab-box-->
            <div class="tab-box js-tab-block" data-tab="tab01">
                <!--settings-form-box-->
                <div class="settings-form-box">
                    <div class="frm-row row-title">
                        <div class="frm-field field-number">#</div>
                        <div class="frm-field field-move"></div>
                        <div class="frm-field field-main">Название документа</div>
                        <div class="frm-field field-main">Отношение к отделу</div>
                        <div class="frm-field field-actions"></div>
                    </div>
                    <div class="frm-row row-form">
                        <div class="frm-field field-number">1</div>
                        <div class="frm-field field-move">
                            <a href="" class="btn-action-ico ico-move"></a>
                        </div>
                        <div class="frm-field field-main">
                            <input type="text" class="form-input" value="Договор аренды">
                        </div>
                        <div class="frm-field field-main">
                            <select class="form-input">
                                <option value="" selected>Общее</option>
                                <option value="">АХО</option>
                            </select>
                        </div>
                        <div class="frm-field field-actions">
                            <a href="" class="btn-action-ico button-action">
                                <img src="./img/icons/trash.png" alt="">
                            </a>
                            <a href="" class="btn-action-ico button-action button-hidden">
                                <img src="./img/icons/plus.png" alt="">
                            </a>
                        </div>
                    </div>
                    <div class="frm-row row-form">
                        <div class="frm-field field-number">2</div>
                        <div class="frm-field field-move">
                            <a href="" class="btn-action-ico ico-move"></a>
                        </div>
                        <div class="frm-field field-main">
                            <input type="text" class="form-input" value="Ведомость - Питание">
                        </div>
                        <div class="frm-field field-main">
                            <select class="form-input">
                                <option value="">Общее</option>
                                <option value="" selected>АХО</option>
                            </select>
                        </div>
                        <div class="frm-field field-actions">
                            <a href="" class="btn-action-ico button-action">
                                <img src="./img/icons/trash.png" alt="">
                            </a>
                            <a href="" class="btn-action-ico button-action">
                                <img src="./img/icons/plus.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
                <!--/settings-form-box-->
            </div>
            <!--/tab-box-->

            <!--tab-box-->
            <div class="tab-box js-tab-block" data-tab="tab02">
                CONTENT 02
            </div>
            <!--/tab-box-->

        </div>
        <!-- /page -->



    </div>
    <!-- /wrap -->



</body>

</html>
