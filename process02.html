<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8" />
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/jquery.fancybox.min.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/slick.min.js" defer></script>
    <script src="./js/jquery.fancybox.min.js" defer></script>
    <script src="./js/jquery.maskedinput.min.js" defer></script>
    <script src="./js/scripts.js" defer></script>
</head>

<body>
    <!-- wrap -->
    <div class="wrap">


        <!-- header -->
        <header class="header">
            <div class="inner-wrap">
                <div class="logo-wrap">
                    <a href="" class="logo">PRO-МТ.ЭДО</a>
                </div>
                <div class="menu-wrap popup-menu-wrap js-popup-wrap">
                    <a href="" class="btn-popup btn-action-ico ico-menu js-btn-popup-toggle"></a>
                    <div class="popup-content-block js-popup-block">
                        <ul class="menu">
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">дашборд</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu01.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">процессы</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu02.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">задачи</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu03.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu active">
                                    <div class="button-title">файлы</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu04.png" alt="">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="btn-menu">
                                    <div class="button-title">настройки</div>
                                    <div class="button-ico">
                                        <img src="./img/icons/menu05.png" alt="">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <!-- /header -->

        <!-- page -->
        <div class="page-full">

            <!--page-actions-box-->
            <div class="page-actions-box filter-include">
                <div class="nav-inner-wrap">
                    <div class="nav-wrap">
                        <a href="" class="btn button-border">
                            <div class="button-ico">
                                <img src="./img/icons/arrow-back.svg" alt="">
                            </div>
                            <div class="button-title">Назад</div>
                        </a>
                    </div>
                    <div class="title-wrap">
                        <h1 class="page-title title-att"><a href="">Процессы</a></h1>
                    </div>
                </div>
                <div class="filter-inner-wrap">
                    <div class="button-wrap">
                        <a href="" class="btn button-att button-border">
                            <div class="button-title">Создать новый процесс</div>
                            <div class="button-ico">
                                <img src="./img/icons/button-create.svg" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="button-wrap">
                        <a href="" class="btn button-border">
                            <div class="button-title">Прикрепить файлы</div>
                            <div class="button-ico">
                                <img src="./img/icons/button-attach.svg" alt="">
                            </div>
                        </a>
                    </div>
                    <div class="button-wrap button-300">
                        <select class="form-input inp-att" required>
                            <option selected disabled hidden value="">Статус</option><!--placeholder-->
                            <option>Пункт списка</option>
                            <option>Пункт списка</option>
                            <option>Пункт списка</option>
                            <option>Пункт списка</option>
                        </select>
                    </div>
                </div>
            </div>
            <!--/page-actions-box-->

            <!--tabs-box-->
            <div class="tabs-box">
                <ul class="menu">
                    <li><a href="" class="btn button-tab-small active" data-tab="tab01">Карточка</a></li>
                    <li><a href="" class="btn button-tab-small" data-tab="tab02">Вложения</a></li>
                    <li><a href="" class="btn button-tab-small" data-tab="tab03">Статусы</a></li>
                    <li><a href="" class="btn button-tab-small" data-tab="tab04">Сценарий</a></li>
                </ul>
            </div>
            <!--/tabs-box-->

            <!--section-content-box-->
            <div class="section-content-box">

                <!--content-wrap-->
                <div class="content-wrap">

                    <!--form-box-->
                    <div class="form-box">
                        <div class="frm-row">
                            <div class="frm-field">
                                <div class="frm-field-title">Выбор процесса</div>
                                <select class="form-input" required>
                                    <option selected disabled hidden value="">Процесс (все)</option><!--placeholder-->
                                    <option>Пункт списка</option>
                                    <option>Пункт списка</option>
                                    <option>Пункт списка</option>
                                    <option>Пункт списка</option>
                                </select>
                            </div>
                        </div>
                        <div class="frm-row">
                            <div class="frm-field">
                                <div class="frm-field-title">Тема</div>
                                <input type="text" class="form-input" placeholder="Отдел (все)">
                            </div>
                        </div>
                        <div class="frm-row">
                            <div class="frm-field">
                                <div class="frm-field-title">Описание</div>
                                <div class="frm-field-textarea">
                                    <div class="frm-field-buttons-panel">
                                        <div class="field-group-wrap">
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/letter-b.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/letter-i.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/letter-u.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/letter-a.svg" alt="">
                                                </a>
                                            </div>
                                        </div>
                                        <div class="field-group-wrap">
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/text-left.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/text-center.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/text-numbers.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/text-p.svg" alt="">
                                                </a>
                                            </div>
                                        </div>
                                        <div class="field-group-wrap">
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/btn-attach.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/btn-pic.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/btn-smile.svg" alt="">
                                                </a>
                                            </div>
                                            <div class="field-button">
                                                <a href="" class="btn-action-ico">
                                                    <img src="./img/icons/btn-add.svg" alt="">
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                    <textarea class="form-input" placeholder="Описание"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/form-box-->

                </div>
                <!--/content-wrap-->


                <!--content-side-wrap-->
                <div class="content-side-wrap">

                    <!--form-box-->
                    <div class="form-box">
                        <div class="frm-row">
                            <div class="frm-field">
                                <div class="frm-field-date-range">
                                    <div class="field-range">
                                        <div class="frm-field-title">Начало</div>
                                        <input type="text" class="form-input">
                                    </div>
                                    <div class="field-range">
                                        <div class="frm-field-title">Дэдлайн</div>
                                        <input type="text" class="form-input">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="frm-row row-info">
                            <div class="frm-field">
                                <div class="field-info-text">Автор: <b>Иванов Иван Иванович</b></div>
                                <div class="field-info-text text-light">Отдел: Бухгалтерия</div>
                                <div class="field-info-text text-light">Должность: Помощник бухгалтера</div>
                            </div>
                        </div>
                        <div class="frm-row row-check">
                            <div class="frm-field">
                                <div class="frm-select">
                                    <input type="checkbox" id="form01" data-content-check="content-check" data-content-uncheck="content-uncheck">
                                    <label for="form01"><b>Задать последовательность</b></label>
                                </div>
                            </div>
                        </div>
                        <div class="frm-content" data-content="content-uncheck">
                            <div class="frm-row row-button">
                                <div class="frm-field">
                                    <button class="btn button-border">Выбор участников</button>
                                </div>
                            </div>
                        </div>
                        <div class="frm-content" data-content="content-check">
                            <div class="frm-row row-button">
                                <div class="frm-field">
                                    <button class="btn">Этап 1. Выбор участников</button>
                                </div>
                                <div class="frm-field-side">
                                    <a href="" class="btn-action-ico btn button-border ico-minus"></a>
                                </div>
                            </div>
                            <div class="frm-row row-button">
                                <div class="frm-field">
                                    <button class="btn">Этап 2. Выбор участников</button>
                                </div>
                                <div class="frm-field-side">
                                    <a href="" class="btn-action-ico btn button-border ico-minus"></a>
                                </div>
                            </div>
                            <div class="frm-row row-button">
                                <div class="frm-field">
                                    <button class="btn button-border">Этап 3. Выбор участников</button>
                                </div>
                                <div class="frm-field-side">
                                    <a href="" class="btn-action-ico btn button-border ico-plus"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!--/form-box-->

                </div>
                <!--/content-side-wrap-->

            </div>
            <!--/section-content-box-->


        </div>
        <!-- /page -->



    </div>
    <!-- /wrap -->



</body>

</html>
